<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header class="appBar">
      <h1>Server Side Calculator</h1>
    </header>
    <main class="container">
      <div class="inputForm js-input-form">
        <input class="input js-input-first" type="number" placeholder="First Number" />
        <button class="btn js-btn-math" name="add">+</button>
        <button class="btn js-btn-math" name="subtract">-</button>
        <button class="btn js-btn-math" name="multiply">*</button>
        <button class="btn js-btn-math" name="divide">/</button>
        <input class="input js-input-second" type="number" placeholder="Second Number" />
        <button class="btn js-btn-equal">=</button>
        <button class="btn js-btn-clear">C</button>
      </div>
      <div class="resultContainer">
        <h2 class="total"><span class="js-calc-result">0</span></h2>
        <ul class="history js-results">
          <!-- History in <li> -->
        </ul>
      </div>
    </main>
  </body>
</html>
